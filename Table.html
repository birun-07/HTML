<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="5">
        <tr>
        <th rowspan="2">Name</th>
        <th colspan="2">Telephone No</th>
        <th colspan="3">Marks</th>
        </tr>
        <tr>
            <th>Mobile</th>
            <th>Landline</th>
            <th>Maths</th>
            <th>Science</th>
            <th>English</th>
        <tr>
            <td>Mala</td>
            <td>xxx-xxx-xxxx</td>
            <td>xxx-xxx-xxxx</td>
            <td>80</td>
            <td>69</td>
            <td>74</td>
        </tr>
        <tr>
            <td>Kala</td>
            <td>xxx-xxx-xxxx</td>
            <td>xxx-xxx-xxxx</td>
            <td>65</td>
            <td>83</td>
            <td>57</td>
        </tr>
        <tr>
            <td>Thaya</td>
            <td>xxx-xxx-xxxx</td>
            <td>xxx-xxx-xxxx</td>
            <td>96</td>
            <td>87</td>
            <td>91</td>
        </tr>

    <h4>Oderedlist</h4>


    
    <ol start="1" type="i">
        <li>MALA</li>
        <li>KALA</li>
        <li>THAYA</li>
    </ol>
    <h4>Unoderedlist</h4>
    <ul type="square">
        <li>KALA</li>
        <li>MALA</li>
        <li>THAYA</li>
    </ul>
</body>

</html>
